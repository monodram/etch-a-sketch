<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="grid-container">

    </div>
    <div class="panel">
        <div class="size-slider">
            <label for="size">Choose grid size</label>
            <input type="range" id="size" name="size" list="steps" min="16" max="64" step="16">
            <datalist id="steps">
                <option value="16" label="16x16"></option>
                <option value="32" label="32x32"></option>
                <option value="48" label="48x48"></option>
                <option value="64" label="64x64"></option>
              </datalist>
        </div>
    </div>


</body>
</html>
